# ===========================================
# Azure Infrastructure Destroy Workflow
# ===========================================
# This workflow destroys the Azure infrastructure.
# Use with CAUTION - this will delete all resources!
#
# Requires manual confirmation via input.

name: Azure Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy"
        required: true
        default: "prod"
        type: choice
        options:
          - dev
          - prod
          - staging
      confirm:
        description: 'Type "DESTROY" to confirm deletion'
        required: true

permissions:
  contents: read
  id-token: write

env:
  TERRAFORM_VERSION: "1.6.0"
  TF_IN_AUTOMATION: "true"

jobs:
  # ===========================================
  # Confirmation Check
  # ===========================================
  confirm:
    name: Confirm destruction
    runs-on: ubuntu-latest

    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DESTROY" ]; then
            echo "âŒ Confirmation failed. You must type 'DESTROY' to confirm."
            exit 1
          fi
          echo "âœ… Confirmation accepted. Proceeding with destruction..."

  # ===========================================
  # Terraform Destroy
  # ===========================================
  destroy:
    name: Destroy infrastructure
    needs: confirm
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    defaults:
      run:
        working-directory: terraform/azure

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure Terraform remote state backend (Azure Storage)
        run: |
          cat > backend.tf <<'EOF'
          terraform {
            backend "azurerm" {}
          }
          EOF

      - name: Terraform Init
        env:
          ARM_USE_OIDC: "true"
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=mtogo.${{ github.event.inputs.environment }}.tfstate"

      - name: Terraform Destroy Plan
        env:
          ARM_USE_OIDC: "true"
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_environment: ${{ github.event.inputs.environment }}
          TF_VAR_image_tag: "latest"
          TF_VAR_postgres_admin_password: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
          TF_VAR_github_repository_owner: ${{ github.repository_owner }}
          TF_VAR_ghcr_username: ${{ secrets.GHCR_USERNAME }}
          TF_VAR_ghcr_token: ${{ secrets.GHCR_TOKEN }}
          TF_VAR_management_username: ${{ secrets.MANAGEMENT_USERNAME }}
          TF_VAR_management_password: ${{ secrets.MANAGEMENT_PASSWORD }}
        run: |
          echo "============================================"
          echo "âš ï¸  DESTROYING ENVIRONMENT: ${{ github.event.inputs.environment }}"
          echo "============================================"

          terraform plan -destroy -input=false -no-color

      - name: Terraform Destroy
        env:
          ARM_USE_OIDC: "true"
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_environment: ${{ github.event.inputs.environment }}
          TF_VAR_image_tag: "latest"
          TF_VAR_postgres_admin_password: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}
          TF_VAR_github_repository_owner: ${{ github.repository_owner }}
          TF_VAR_ghcr_username: ${{ secrets.GHCR_USERNAME }}
          TF_VAR_ghcr_token: ${{ secrets.GHCR_TOKEN }}
          TF_VAR_management_username: ${{ secrets.MANAGEMENT_USERNAME }}
          TF_VAR_management_password: ${{ secrets.MANAGEMENT_PASSWORD }}
        run: |
          terraform destroy -auto-approve -input=false

      - name: Summary
        run: |
          echo "## ðŸ—‘ï¸ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Environment **${{ github.event.inputs.environment }}** has been destroyed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Resources removed:" >> $GITHUB_STEP_SUMMARY
          echo "- AKS Cluster: aks-mtogo-${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL Server: psql-mtogo-${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Resource Group: rg-mtogo-${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
