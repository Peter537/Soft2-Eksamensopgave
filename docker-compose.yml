name: 'KafkaService'
services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka-broker
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft mode settings (no Zookeeper needed!)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      
      # Replication settings for single-node cluster
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      
      # Performance settings
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    networks:
      - kafka-network

  # Gateway - Routes requests, no business logic
  centralhub:
    build:
      context: ./CentralHub.API
      dockerfile: Dockerfile
    container_name: centralhub-gateway
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ServiceUrls__OrderService=http://orderservice:8080
      - ServiceUrls__PartnerService=http://partnerservice:8080
    depends_on:
      - kafka
      - orderservice
      - partnerservice
    networks:
      - kafka-network

  # Order Service - Handles order business logic and DB
  orderservice:
    build:
      context: ./OrderService
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - kafka-network

  # Partner Service - Handles partner operations
  partnerservice:
    build:
      context: ./PartnerService
      dockerfile: Dockerfile
    container_name: partner-service
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - kafka-network

  # WebSocket Partner Service - Real-time updates to restaurant partners
  websocketpartnerservice:
    build:
      context: ./WebsocketPartnerService
      dockerfile: Dockerfile
    container_name: websocket-partner-service
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - kafka-network

  # Notification Service - Customer notifications
  notificationservice:
    build:
      context: ./NotificationService
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - kafka-network

  # Frontend - Blazor UI
  frontend:
    build:
      context: ./KafkaOrderDemo
      dockerfile: Dockerfile
    container_name: frontend-ui
    ports:
      - "5005:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - CentralHubUrl=http://centralhub:8080
      - WebSocketServiceUrl=ws://websocketpartnerservice:8080
    depends_on:
      - centralhub
      - websocketpartnerservice
    networks:
      - kafka-network

networks:
  kafka-network:
    driver: bridge
