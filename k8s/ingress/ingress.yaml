apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mtogo-ingress
  namespace: mtogo
  labels:
    app.kubernetes.io/name: mtogo-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
spec:
  ingressClassName: nginx
  rules:
    # Main website
    - host: mtogo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: website
                port:
                  number: 8080
    # API Gateway
    - host: api.mtogo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
    # Legacy service (if needed externally)
    - host: legacy.mtogo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: legacy-mtogo
                port:
                  number: 8080
