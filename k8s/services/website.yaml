apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  namespace: mtogo
  labels:
    app.kubernetes.io/name: website
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
        app.kubernetes.io/name: website
    spec:
      containers:
        - name: website
          image: mtogo/website:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: mtogo-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              valueFrom:
                configMapKeyRef:
                  name: mtogo-config
                  key: ASPNETCORE_URLS
            - name: GatewayUrl
              value: "http://gateway:8080"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: website
  namespace: mtogo
  labels:
    app.kubernetes.io/name: website
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      name: http
      nodePort: 31081
  selector:
    app: website
