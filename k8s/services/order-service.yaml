apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: mtogo
  labels:
    app.kubernetes.io/name: order-service
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
        app.kubernetes.io/name: order-service
    spec:
      containers:
        - name: order-service
          image: mtogo/order-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: mtogo-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              valueFrom:
                configMapKeyRef:
                  name: mtogo-config
                  key: ASPNETCORE_URLS
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: mtogo-db-secret
                  key: CONNECTION_STRING_ORDERS
            - name: Kafka__BootstrapServers
              valueFrom:
                configMapKeyRef:
                  name: mtogo-config
                  key: Kafka__BootstrapServers
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: mtogo
  labels:
    app.kubernetes.io/name: order-service
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: order-service
