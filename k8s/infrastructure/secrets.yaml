apiVersion: v1
kind: Secret
metadata:
  name: mtogo-db-secret
  namespace: mtogo
  labels:
    app.kubernetes.io/part-of: mtogo-platform
type: Opaque
stringData:
  POSTGRES_USER: "mtogo"
  POSTGRES_PASSWORD: "mtogo_password"
  POSTGRES_DB: "mtogo"
  # Connection strings for each service
  CONNECTION_STRING_DEFAULT: "Host=mtogo-db;Database=mtogo;Username=mtogo;Password=mtogo_password"
  CONNECTION_STRING_ORDERS: "Host=mtogo-db;Database=mtogo_orders;Username=mtogo;Password=mtogo_password"
  CONNECTION_STRING_AGENTS: "Host=mtogo-db;Database=mtogo_agents;Username=mtogo;Password=mtogo_password"
  CONNECTION_STRING_FEEDBACK: "Host=mtogo-db;Database=mtogo_feedback;Username=mtogo;Password=mtogo_password"
  CONNECTION_STRING_PARTNERS: "Host=mtogo-db;Database=mtogo_partners;Username=mtogo;Password=mtogo_password"
  CONNECTION_STRING_LEGACY: "Host=mtogo-db;Database=mtogo_legacy;Username=mtogo;Password=mtogo_password"
